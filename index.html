<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nurse Scheduler</title>

    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- SCRIPTS -->
    <script src="./js/main.js" type="text/javascript"></script> 
    <script src="./js/instruction.js" type="text/javascript"></script> 
    <script src="./js/wardsview.js" type="text/javascript"></script> 
    <script src="./js/nurseview.js" type="text/javascript"></script> 
    <script src="./js/editData.js" type="text/javascript"></script> 
    <script src="./js/saveandload.js" type="text/javascript"></script> 
    <script src="./js/processfile.js" type="text/javascript"></script>

    <script src="./js/allocations.js" type="text/javascript"></script> 
    
</head>
<body>

        <h1>Nurse Scheduler</h1>
        <nav>
            <button onclick="instructionview()"><i class="fa fa-home" aria-hidden="true"></i>       <br>    Home            </button>
            <button onclick="wardsview()">      <i class="fa fa-hospital-o" aria-hidden="true"></i> <br>    Hospital view   </button>
            <button onclick="nurseview()">      <i class="fa fa-user-md" aria-hidden="true"></i>    <br>    Nurse view      </button>
            <button onclick="editData()">       <i class="fa fa-pencil" aria-hidden="true"></i>     <br>    Edit            </button> 
            <button onclick="loadData()">       <i class="fa fa-table" aria-hidden="true"></i>      <br>    Load            </button>
            <button onclick="saveData()">       <i class="fa fa-floppy-o" aria-hidden="true"></i>   <br>    Save            </button>
            
        </nav>

    <div class="content-box">

        <!-- CONTENT  -->
        <div id="column1" >
        </div>

        <div id="column2" >
        </div>

    <script>
        instructionview();
    </script>
